
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    sendfile_max_chunk 1m;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        
        location /login {
            proxy_pass http://localhost:4000/login;
        }

        location /thumb/ {
            auth_request /auth;
            alias "/Pictures/Thumbnails/";
        }

        location /map/ {
            auth_request /auth;
            alias "/Pictures/StaticMaps/";
        }

        location /original/ {
            auth_request /auth;
            alias "/Pictures/Export/";
        }
        
        location /darpan/ {
            auth_request /auth;
            proxy_pass http://darpan-backend:4004/darpan/;
        }

        location / {
            alias "/UI-Static-Files";
        }

        location = /auth {
            internal;
            proxy_pass http://darpan-authentication-server:4000/auth;
            proxy_pass_request_body off;
            proxy_set_header        Content-Length "";
        }
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

